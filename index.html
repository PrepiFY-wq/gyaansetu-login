<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - ExamPrep Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .coupon-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .coupon-input-group {
            display: flex;
            gap: 10px;
        }
        .coupon-input-group input {
            flex: 1;
        }
        .apply-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .apply-btn:hover {
            background: #5568d3;
        }
        .fee-display {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .fee-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .original-fee {
            text-decoration: line-through;
            color: #999;
        }
        .final-fee {
            font-size: 24px;
            font-weight: bold;
            color: #2e7d32;
        }
        .qr-section {
            text-align: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .qr-code {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        .upload-section {
            margin-top: 20px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        .preview-image {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Registration</h1>
        
        <div id="message" class="message"></div>
        
        <form id="registrationForm">
            <!-- Personal Details -->
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label>Select Exam *</label>
                <select id="exam" required>
                    <option value="">-- Select Exam --</option>
                    <option value="UPSC">UPSC</option>
                    <option value="JEE">JEE</option>
                    <option value="NEET">NEET</option>
                    <option value="RPSC">RPSC</option>
                </select>
            </div>
            
            <!-- Coupon Section -->
            <div class="coupon-section">
                <label>Have a Coupon Code?</label>
                <div class="coupon-input-group">
                    <input type="text" id="couponCode" placeholder="Enter coupon code">
                    <button type="button" class="apply-btn" onclick="applyCoupon()">Apply</button>
                </div>
                <div id="couponMessage" style="margin-top: 10px; font-size: 14px;"></div>
            </div>
            
            <!-- Fee Display -->
            <div class="fee-display">
                <div class="fee-row">
                    <span>Original Fee:</span>
                    <span id="originalFee">‚Çπ100</span>
                </div>
                <div class="fee-row" id="discountRow" style="display: none;">
                    <span>Discount:</span>
                    <span id="discountAmount" style="color: #d32f2f;">- ‚Çπ0</span>
                </div>
                <hr style="margin: 10px 0;">
                <div class="fee-row">
                    <span style="font-weight: bold;">Final Fee:</span>
                    <span class="final-fee" id="finalFee">‚Çπ100</span>
                </div>
            </div>
            
            <!-- QR Code Section -->
            <div class="qr-section" id="qrSection" style="display: none;">
                <h3>Pay Using QR Code</h3>
                <div class="qr-code" id="qrCode"></div>
                <p style="color: #666; margin-top: 10px;">Scan and pay the amount shown above</p>
            </div>
            
            <!-- Payment Screenshot Upload -->
            <div class="upload-section" id="uploadSection" style="display: none;">
                <label>Upload Payment Screenshot *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="paymentScreenshot" accept="image/*" onchange="previewImage(this)">
                    <label for="paymentScreenshot" class="file-input-label">
                        üìÅ Click to select payment screenshot
                    </label>
                </div>
                <img id="imagePreview" class="preview-image" style="display: none;">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Complete Registration</button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL_HERE';
        let appliedCoupon = null;
        let currentFee = 100;
        const QR_CODE_A = 'path/to/qr_code_without_discount.png'; // Update with actual QR code image
        const QR_CODE_B = 'path/to/qr_code_with_discount.png';    // Update with actual QR code image
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        function applyCoupon() {
            const couponCode = document.getElementById('couponCode').value.trim();
            const exam = document.getElementById('exam').value;
            const couponMsg = document.getElementById('couponMessage');
            
            if (!exam) {
                showMessage('Please select an exam first', 'error');
                return;
            }
            
            if (!couponCode) {
                showMessage('Please enter a coupon code', 'error');
                return;
            }
            
            // Validate coupon with backend
            fetch(`${SCRIPT_URL}?action=validateCoupon`, {
                method: 'POST',
                body: JSON.stringify({ couponCode, exam })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    appliedCoupon = data.coupon;
                    let discount = 0;
                    
                    if (data.coupon.discountType === 'percentage') {
                        discount = (100 * data.coupon.discountValue) / 100;
                    } else {
                        discount = data.coupon.discountValue;
                    }
                    
                    currentFee = Math.max(50, 100 - discount); // Minimum fee is 50
                    
                    document.getElementById('discountRow').style.display = 'flex';
                    document.getElementById('discountAmount').textContent = `- ‚Çπ${discount}`;
                    document.getElementById('finalFee').textContent = `‚Çπ${currentFee}`;
                    couponMsg.innerHTML = `<span style="color: green;">‚úì Coupon applied successfully!</span>`;
                    
                    // Show QR Code B
                    showQRCode(QR_CODE_B);
                } else {
                    couponMsg.innerHTML = `<span style="color: red;">‚úó ${data.message}</span>`;
                    appliedCoupon = null;
                    resetFee();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to validate coupon', 'error');
            });
        }
        
        function resetFee() {
            currentFee = 100;
            document.getElementById('discountRow').style.display = 'none';
            document.getElementById('finalFee').textContent = '‚Çπ100';
            showQRCode(QR_CODE_A);
        }
        
        function showQRCode(qrImage) {
            const qrSection = document.getElementById('qrSection');
            const qrCode = document.getElementById('qrCode');
            const uploadSection = document.getElementById('uploadSection');
            
            qrCode.innerHTML = `<img src="${qrImage}" alt="QR Code">`;
            qrSection.style.display = 'block';
            uploadSection.style.display = 'block';
        }
        
        // Show QR Code A when exam is selected
        document.getElementById('exam').addEventListener('change', function() {
            if (this.value) {
                if (!appliedCoupon) {
                    showQRCode(QR_CODE_A);
                }
            }
        });
        
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const screenshotFile = document.getElementById('paymentScreenshot').files[0];
            
            if (!screenshotFile) {
                showMessage('Please upload payment screenshot', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                const screenshotBase64 = await convertImageToBase64(screenshotFile);
                
                const formData = {
                    action: 'registerStudent',
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    exam: document.getElementById('exam').value,
                    couponCode: appliedCoupon ? appliedCoupon.code : '',
                    finalFee: currentFee,
                    paymentScreenshot: screenshotBase64,
                    screenshotFileName: screenshotFile.
